<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="utf-8" />
		<title>SpellCheck!!! :)</title>

		<!-- CSS Include -->
		<link href="style.css" rel="stylesheet">

		<!-- JS Include -->
		<!-- Grab Google CDN's jQuery, with a protocol relative URL;-->
    	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="message"></div>
		<section id="container">
			<header>
				<h2> Spell <span>Czech</span> </h2>
			</header>
			<section id="dictionary-add-view" class="panel">
				<form>
					<textarea></textarea>
				</form>
				<button id="add" class="cupid-green">Add</button>
				<button id="cancel" class="clean-gray">Cancel</button>
			</section>
			<section id="main-view" class="panel">
				<p>
					Welcome, to SpellCzech! 
					Just start typing, and click "check my  stuff!!" when you're done. Incorrect words will be highlighted, click on them to correct them.
				</p>
				<form>
					<div class="textarea" contenteditable="true">
					</div>
				</form>
				<button id="check" class="cupid-green">Check My Stuff!</button>
			</section>
			<center><button id="add-dict" class="cupid-green">Add to Dictionary</button></center>
			

		</section>
		
	</body>
</html>
